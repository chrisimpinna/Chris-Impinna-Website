<!DOCTYPE html>
<html>
<head>
  <base target="_parent">
<meta name="viewport" content="width=device-width">
<style>
body, html { 
  font-family: monospace;
  height:100%;
}
  
  a {
    vertical-align: center;
    align: center;
    text-align: center;
  }
  
.header {
  overflow: hidden;
  background-color: #556b2f;
  height:35%;
  width: 100%;
  vertical-align: center;
}

.header a {
  display: inline-block;
  vertical-align: middle;
  color: white;
  text-decoration: none;
  font-size: 18px; 
  padding: 10px 10px;
  float: right;
  height:100%;
}

.header a.logo {
  font-size: 25px;
  color: white;
  float:left;
}

@media screen and (max-width: 500px) {
  .header a{
    width:100%;
  }
}

</style>

</head>
<body>

<div class="header" style="vertical-align: middle;" height: "100%" width: "100%">
  <a id="update">Last updated</a>
  <a class="logo">DeepSpace9</a>
  <a>Contact: deepspace9ix@gmail.com</a>
</div>
<script>
  document.onload = function(){};
  let newString = "";
  let x = 0;
  function getUpdateDate() {
    var responseReceived = this.responseText;
    for (let i=0; i<responseReceived.length; i++){
      if (responseReceived[i] == "d"){
        if (responseReceived[i+1] == "a"){
          if (responseReceived[i+2] == "t"){
            if (responseReceived[i+3] == "e"){
              let stop = 0;
              
              for (let e=i+8; e<responseReceived.length; e++) {
                if (responseReceived[e] != "T" && stop==0){
                  x++;
                  newString[x] = responseReceived[e];
                } else {
                  stop = 1;
                };
              };
              
            };
          };
        };
      };
    };
    document.getElementById("update").innerHTML = x + this.responseText; 
  };
  
  var request = new XMLHttpRequest();
  request.onload = getUpdateDate;
  request.open('get', 'https://api.github.com/repos/chrisimpinna/DS_IX-Website/commits', true);
  request.send();
</script>
</body>
</html>
